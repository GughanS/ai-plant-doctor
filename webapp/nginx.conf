server {
    listen 80;
    
    # Root directory where our React build files are stored
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression for faster loading
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Handle React Routing (Single Page App)
    # If a file isn't found (like /about), serve index.html so React can handle the route
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets (images, js, css) for 1 year
    location ~* \.(?:jpg|jpeg|gif|png|ico|cur|gz|svg|svgz|mp4|ogg|ogv|webm|htc)$ {
        expires 1M;
        access_log off;
        add_header Cache-Control "public";
    }

    # Cache javascript and css
    location ~* \.(?:css|js)$ {
        try_files $uri =404;
        expires 1y;
        access_log off;
        add_header Cache-Control "public";
    }
}